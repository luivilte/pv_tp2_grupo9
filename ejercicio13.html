<!-- Escribir una función llamada mostrarArreglo que reciba un arreglo numérico como 
parámetro e imprima cada elemento en una línea aparte -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 13</title>
</head>
<body>
    <script>
        // Definir la función mostrarArreglo
        function mostrarArreglo(arreglo = [1, 2, 3, 4, 5]) {
            arreglo.forEach(numero => {
                console.log(numero); // Imprime cada número en la consola
            });
        }

        // Llamar a la función con un arreglo de ejemplo
        const numeros = [1, 2, 3,4,5];
        mostrarArreglo(numeros);
    </script>
</body>
</html>
