//Escribir una función llamada duplicar que reciba un arreglo de números y retorne un 
//nuevo arreglo donde cada número esté multiplicado por dos (2). 
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio14</title>
    <script>
            function duplicar(arreglo){
            return arreglo.map(num => num*2);
            }
            const numeros = [3,7,8,15];
            const duplicados = duplicar(numeros);
            alert(duplicados);
        
    </script>
</head>

</body>
</html>
